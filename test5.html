<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="UTF-8">
  <title>ECharts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0; background-color: #0b1e4f;">
  <div id="main" style="width: 400px; height: 400px; margin: auto; padding-top: 50px;"></div>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
      backgroundColor: '#0b1e4f',
      title: {
        text: '150\n终端用户',
        left: 'center',
        top: '45%',
        textAlign: 'center',
        textVerticalAlign: 'middle',
        textStyle: {
          color: '#fff',
          fontSize: 18,
          fontWeight: 'normal',
        }
      },
      series: [
        {
          type: 'pie',
          radius: ['85%', '90%'],
          silent: true,
          label: {
            show: false
          },
          data: [
            { value: 100, itemStyle: { color: '#00aaff' } }
          ]
        },
        {
          type: 'gauge',
          radius: '80%',
          startAngle: 90,
          endAngle: -269.9999,
          silent: true,
          axisLine: {
            roundCap: true,
            lineStyle: {
              width: 20,
              color: [[0.6, '#00ccff'], [1, '#173158']]
            }
          },
          pointer: {
            show: false
          },
          axisTick: {
            show: false
          },
          splitLine: {
            show: false
          },
          axisLabel: {
            show: false
          },
          detail: {
            show: false
          },
          data: [{ value: 60 }]
        }
      ],
      graphic: [
        {
          type: 'line',
          shape: { x1: 200, y1: 160, x2: 250, y2: 110 },
          style: { stroke: '#ffac28', lineWidth: 2 },
        },
        {
          type: 'line',
          shape: { x1: 200, y1: 240, x2: 250, y2: 290 },
          style: { stroke: '#ffac28', lineWidth: 2 },
        },
        {
          type: 'text',
          left: 255,
          top: 100,
          style: {
            text: 'CPU',
            fill: '#ffffff',
            font: 'bold 14px sans-serif'
          }
        },
        {
          type: 'text',
          left: 255,
          top: 280,
          style: {
            text: 'RAM',
            fill: '#ffffff',
            font: 'bold 14px sans-serif'
          }
        }
      ]
    };

    myChart.setOption(option);
  </script>
</body>
</html>
