      :root,

      .hoke_largeScreen {
        width: 100%;

        width: 20vw;
        padding-top: 5vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hoke_largeScreen .largeScreen_left .numberOfUsers {
        width: 90%;
        height: 30vh;
        background-image: url(./img/1.png);
        background-size: 100% 100%;
        display: flex;
        align-items: center;
        justify-content: center;

      }

      .hoke_largeScreen .largeScreen_left .numberOfUsers .eCharts {

        height: 95%;

        align-items: center;
        justify-content: center;
        margin-bottom: 3vh;

        height: 2.5vw;

        justify-content: center;

        height: 11vh;

            top: 10,
            textStyle: {
              color: "#fff",
              fontSize: 12,
            },
          },
          tooltip: {
            trigger: "axis",
            axisPointer: {
              type: "shadow",
            },
          },
          xAxis: {
            type: "category",
            data: [
              "1月",
              "2月",
              "3月",
              "4月",
              "5月",
              "6月",
              "7月",
              "8月",
              "9月",
              "10月",
              "11月",
              "12月",
            ],
            axisLine: {
              lineStyle: {
                color: "#173158", // X轴的颜色
              },
            },
            axisLabel: {
              color: "#fff",
            },
            axisTick: {
              show: false, // 隐藏 X 轴的刻度
            },
            axisLabel: {
              fontSize: 11,
              color: "#fff",
            },
          },
          yAxis: {
            type: "value",
            axisLine: {
              lineStyle: {
                color: "#fff", // Y轴的颜色，与 X轴 一致
              },
            },
            axisLabel: {
              color: "#fff",
            },
            splitLine: {
              lineStyle: {
                color: "#173158",
              },
            },
            axisLabel: {
              fontSize: 11,
              color: "#fff",
            },
          },
          dataZoom: [
            {
              type: "slider",
              show: true,
              xAxisIndex: [0],
              start: 0,
              end: 50, // 默认显示前 50% 的数据
              show: false, // 隐藏滑块
              minValueSpan: 3,
            },
            {
              type: "inside",
              xAxisIndex: [0],
              start: 0,
              end: 50,
            },
          ],
          series: [
            // 背景柱状图
            {
              type: "bar",
              data: [
                100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100,
              ],
              barWidth: "30%",
              barGap: "-100%",
              itemStyle: {
                color: "rgba(255, 255, 255, 0.1)",
                barBorderRadius: [15, 15, 15, 15],
              },
            },
            // 实际数据柱状图
            {
              type: "bar",
              data: [60, 80, 50, 70, 90, 40, 85, 55, 65, 75, 45, 95],
              barWidth: "30%",
              itemStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                  { offset: 0, color: "#00ccff" },
                  { offset: 1, color: "#0055ff" },
                ]),
                barBorderRadius: [15, 15, 15, 15],
              },
            },
          ],
        };
        numberOfUsersECharts.setOption(option);
      }

      function renderEnterpriseECharts() {
        const option = {
          title: {
            text: `20\n企业数`,
            left: "center",
            top: 25,
            textStyle: {
              color: "#fff",
              fontSize: 8,
              fontWeight: "normal", // 设置字体不加粗，'normal' 表示正常粗细
              fontFamily: "Arial", // 也可以指定字体系列，例如 'Arial'
            },
          },
          series: [
            // 外圈虚线
            {
              type: "pie",
              radius: ["95%", "100%"],
              hoverAnimation: false,
              label: {
                show: false,
              },
              labelLine: {
                show: false,
              },
              data: (function () {
                var data = [];
                for (var i = 0; i < 100; ++i) {
                  data.push({
                    value: 1,
                    itemStyle: {
                      color: i % 2 === 0 ? "#1f6ba8" : "transparent",
                    },
                  });
                }
                return data;
              })(),
            },
            // 进度条环形
            {
              name: "进度条",
              type: "pie",
              radius: ["70%", "90%"],
              avoidLabelOverlap: false,
              startAngle: 90,
              label: {
                show: false,
                position: "center",
              },
              labelLine: {
                show: false,
              },
              data: [
                { value: 25, itemStyle: { color: "#34bfa3" } },
                { value: 75, itemStyle: { color: "#1f3b4d" } },

              labelLine: {

            textStyle: {
              color: "#fff",

              radius: ["85%", "90%"],

              label: {
                show: false,
              },
              data: [{ value: 100, itemStyle: { color: "#00aaff" } }],
            },
            // 内层进度条环形圆

              startAngle: 90,
              endAngle: -269.9999,
              silent: true,
              axisLine: {
                roundCap: true,
                lineStyle: {
                  width: 10,
                  color: [
                    [0.6, "#00ccff"],

                  ],
                },
              },
              pointer: {

              },
              axisTick: {

      function renderApplicationIndustryECharts() {
        const option = {
          legend: {
            show: false, // 隐藏内置的图例
          },
          series: [
            {
              type: "pie",
              radius: ["30%", "70%"],
              avoidLabelOverlap: false,
              label: {
                show: false,
                position: "center",
              },
              emphasis: {
                label: {
                  show: true,
                  fontSize: 18,
                  fontWeight: "normal",
                  color: "#FFFFFF",
                },
              },
              labelLine: {
                show: false,
              },
              data: [
                { value: 1048, name: "医药", itemStyle: { color: "#00EDED" } },
                { value: 735, name: "食品", itemStyle: { color: "#65D3AE" } },

                { value: 484, name: "化工", itemStyle: { color: "#5156FB" } },
              ],
            },
          ],
        };
        applicationIndustryECharts.setOption(option);

        // 监听自定义图例的鼠标移入和移出事件
        document.querySelectorAll(".legend-item").forEach(function (item) {
          item.addEventListener("mouseover", function () {
            var index = parseInt(this.getAttribute("data-index"));
            // 触发图表项的放大效果
            applicationIndustryECharts.dispatchAction({
              type: "highlight",
              seriesIndex: 0,
              dataIndex: index,
            });
          });

          item.addEventListener("mouseout", function () {
            var index = parseInt(this.getAttribute("data-index"));
            // 取消图表项的放大效果
            applicationIndustryECharts.dispatchAction({
              type: "downplay",
              seriesIndex: 0,
              dataIndex: index,
            });
          });
        });
      }

      renderNumOfUsersECharts();
      renderNumOfDeviceECharts();
      renderEnterpriseECharts();
      renderProductECharts();
      renderPersonalECharts();
      renderTerminalECharts();
