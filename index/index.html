    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      :root,
      body {
        width: 100vw;
        height: 100vh;
      }
      .hoke_largeScreen {
        width: 100%;
        height: 100%;
        background-color: #050d4b;
        display: flex;
        position: relative;
        min-width: 1278px;
        overflow: auto;
      }

      .hoke_largeScreen .largeScreen_left {
        width: 20vw;
        padding-top: 5vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 滚动条整体样式 */
      ::-webkit-scrollbar {
        width: 7px; /* 宽度 */
        height: 7px; /* 高度 (用于水平滚动条) */
      }

      /* 滚动条轨道 */
      ::-webkit-scrollbar-track {
        background: #f1f1f1; /* 轨道背景色 */
        border-radius: 10px; /* 轨道圆角 */
      }

      /* 滚动条滑块 */
      ::-webkit-scrollbar-thumb {
        background: #888; /* 滑块颜色 */
        border-radius: 10px; /* 滑块圆角 */
      }

      /* 滑块在鼠标悬停时的样式 */
      ::-webkit-scrollbar-thumb:hover {
        background: #555; /* 滑块悬停颜色 */
      }

      /* =================================================== */

      .hoke_largeScreen .largeScreen_center {
        width: 60vw;
      }

      /* =================================================== */

      .hoke_largeScreen .largeScreen_right {
        width: 20vw;
        padding-top: 5vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* ======================================================= */
      .hoke_largeScreen .largeScreen_titleBox {
        position: absolute;
        width: 100%;
        top: 0px;
        left: 0px;
        height: 2.5vw;
        display: flex;
        justify-content: center;
      }

      .hoke_largeScreen .largeScreen_titleBox .iconBox {
        position: absolute;
        width: 3vh;
        left: 21px;
        top: 50%;
        transform: scale(1) translateY(-50%);
        cursor: pointer;
        transition: all 0.3s;
      }

      .hoke_largeScreen .largeScreen_titleBox .iconBox:hover {
        transform: scale(1.1) translateY(-50%);
      }

      .hoke_largeScreen .largeScreen_titleBox .title {
        color: #fff;
        font-weight: bold;
        font-size: 2.5vw;
      }

      @media (min-width: 1800px) {
        .hoke_largeScreen .largeScreen_titleBox .title {
          font-size: 2.2vw;
        }

        .hoke_largeScreen .largeScreen_center .curveChartsBox .dateBox {
          font-size: 1.1vw;
        }
      }
    </style>

  <body>
    <div class="hoke_largeScreen">

          </div>
          <div class="eCharts"></div>
        </div>

        <div class="numEnterUsers">
          <div class="titleBox">
            <span class="title">企业和用户数</span>
            <p class="img"></p>
          </div>
          <div class="contentBox">
            <div class="boxs">
              <div class="enterpriseBox">
                <div class="numName">
                  <span class="num"></span>
                  <span class="name"></span>
                </div>
                <div class="enterprise"></div>
              </div>
              <div class="productBox">
                <div class="numName">
                  <span class="num"></span>
                  <span class="name"></span>
                </div>
                <div class="product"></div>
              </div>
            </div>
            <div class="boxs">
              <div class="personalBox">
                <div class="numName">
                  <span class="num"></span>
                  <span class="name"></span>
                </div>
                <div class="personal"></div>
              </div>

              <div class="terminalBox">
                <div class="numName">
                  <span class="num"></span>
                  <span class="name"></span>
                </div>
                <div class="terminal"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="largeScreen_center">
        <div class="mapeCharts"></div>
        <div class="curveChartsBox">
          <div class="dateBox"></div>
          <div class="curveCharts"></div>
        </div>
      </div>

      <div class="largeScreen_right">
        <div class="deviceStatistics">
          <div class="titleBox">
            <span class="title">设备统计</span>
            <p class="img"></p>
          </div>
          <div class="contentBox">
            <div class="boxs">
              <div class="item">
                <span class="num blue"></span>
                <span class="name"></span>
              </div>
              <div class="item">
                <span class="num orange"></span>
                <span class="name"></span>
              </div>
            </div>

            <div class="boxs">
              <div class="item">
                <span class="num orange"></span>
                <span class="name"></span>
              </div>
              <div class="item">
                <span class="num blue"></span>
                <span class="name"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="applicationIndustry">
          <div class="titleBox">
            <span class="title">应用行业</span>
            <p class="img"></p>
          </div>

          <div class="contentMain">
            <div id="legend-container">
              <div class="legend-item" data-index="0">
                <span></span>
              </div>
              <div class="legend-item" data-index="1">
                <span></span>
              </div>
              <div class="legend-item" data-index="2">
                <span></span>
              </div>
              <div class="legend-item" data-index="3">
                <span></span>
              </div>
            </div>

            <div class="contentBox"></div>
          </div>
        </div>

        <div class="systemResource">
          <div class="titleBox">
            <span class="title">系统资源</span>
            <p class="img"></p>
          </div>
          <div class="contentBox"></div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="module">
      import WorldJSON from "./my.js";

      echarts.registerMap("world", WorldJSON);

      const numberOfUsersECharts = echarts.init(
        document.querySelector(".numberOfUsers .eCharts")
      );

      const numberOfDeviceECharts = echarts.init(
        document.querySelector(".numberOfDevice .eCharts")
      );

      const enterpriseECharts = echarts.init(
        document.querySelector(".numEnterUsers .boxs .enterprise")
      );

      const productECharts = echarts.init(
        document.querySelector(".numEnterUsers .boxs .product")
      );

      const personalECharts = echarts.init(
        document.querySelector(".numEnterUsers .boxs .personal")
      );

      const terminalECharts = echarts.init(
        document.querySelector(".numEnterUsers .boxs .terminal")
      );

      const applicationIndustryECharts = echarts.init(
        document.querySelector(".applicationIndustry .contentBox")
      );

      const systemResourceECharts = echarts.init(
        document.querySelector(".systemResource .contentBox")
      );

      const curveCharts = echarts.init(
        document.querySelector(".curveChartsBox .curveCharts")
      );

      const mapeCharts = echarts.init(
        document.querySelector(".largeScreen_center .mapeCharts")
      );

      const enterpriseBox = document.querySelector(".enterpriseBox");

      const productBox = document.querySelector(".productBox");

      const personalBox = document.querySelector(".personalBox");

      const terminalBox = document.querySelector(".terminalBox");

      const deviceStatistics = document.querySelector(".deviceStatistics");

      const applicationIndustry = document.querySelector(
        ".applicationIndustry"
      );

      const largeScreen_titleBoxIcon = document.querySelector('.largeScreen_titleBox .iconBox');

      function renderNumOfUsersECharts(obj = {}) {
        const option = {
          grid: {
            top: "7%",
            bottom: "17%",
            left: "17%",
          },
          tooltip: {
            trigger: "axis",
            axisPointer: {
              type: "shadow",
            },
            confine: true,

              end: 100, // 默认结束比例
              show: false, // 隐藏滑块
            },
          ],
        };

        curveCharts && curveCharts.clear();
        curveCharts.setOption(option, true);
      }

      function setDeviceStatistics(obj = {}) {
        const items = deviceStatistics.querySelectorAll(".item");
        items[0].querySelector(".num").innerText = obj.item1.num;
        items[0].querySelector(".name").innerText = obj.item1.name;

        items[1].querySelector(".num").innerText = obj.item2.num;

        items[2].querySelector(".num").innerText = obj.item3.num;

        items[3].querySelector(".num").innerText = obj.item4.num;
        items[3].querySelector(".name").innerText = obj.item4.name;
      }

      // 防抖函数
      function debounce(func, wait) {
        let timeout;

        return function (...args) {
          const context = this;

          clearTimeout(timeout);

          timeout = setTimeout(() => {
            func.apply(context, args);
          }, wait);
        };
      }

      // 注册监听事件
      function registrationEvent() {
        // 监听自定义图例的鼠标移入和移出事件
        document.querySelectorAll(".legend-item").forEach(function (item) {
          item.addEventListener("mouseover", function () {
            var index = parseInt(this.getAttribute("data-index"));
            // 触发图表项的放大效果
            applicationIndustryECharts.dispatchAction({
              type: "highlight",
              seriesIndex: 0,
              dataIndex: index,
            });
          });

          item.addEventListener("mouseout", function () {
            var index = parseInt(this.getAttribute("data-index"));
            // 取消图表项的放大效果
            applicationIndustryECharts.dispatchAction({
              type: "downplay",
              seriesIndex: 0,
              dataIndex: index,
            });
          });
        });
      }

      // 重渲染
      function reRender() {
        numberOfUsersECharts.resize();
        numberOfDeviceECharts.resize();
        enterpriseECharts.resize();
        productECharts.resize();
        personalECharts.resize();
        terminalECharts.resize();
        applicationIndustryECharts.resize();
        systemResourceECharts.resize();
        curveCharts.resize();
        mapeCharts.resize();

        setTimeout(() => {
          renderNumOfUsersECharts(numOfUsersData);
          renderNumOfDeviceECharts(numOfDeviceData);
          renderEnterpriseECharts(enterpriseData);
          renderProductECharts(productBoxData);
          renderPersonalECharts(personalBoxData);
          renderTerminalECharts(terminalBoxData);
          renderApplicationIndustryECharts(applicationIndustryData);
          renderSystemResourceECharts(systemResourceData);
          renderCurveCharts(curveData);
          curveCharts.resize();
        }, 100);
      }

      const renderResize = debounce(reRender, 500);

      // 构建时间
      function getCurrentDateTime() {
        const now = new Date();

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0"); // 月份从 0 开始，需要加 1
        const day = String(now.getDate()).padStart(2, "0");

        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");

        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      }

      function realTimeDate() {
        let first = true;
        const timerId = setInterval(
          () => {
            const text = getCurrentDateTime();
            const dom = document.querySelector(".largeScreen_center .dateBox");
            first = false;
            if (!dom) {
              clearInterval(timerId);
              return;
            }
            dom.innerText = text;
          },
          first ? 16 : 1000
        );
      };

      // 构建选中
      function buildSelected(data = []) {
        const arr = [];
        const arr1 = [];
        for (let i = 0; i < data.length; i++) {
          arr.push({ name: data[i].name, value: data[i].value });
          arr1.push({
            name: data[i].name,
            itemStyle: {
              areaColor: "#1ab1f9", // 区域颜色
              borderWidth: 1,
            },
            emphasis: {
              itemStyle: {
                areaColor: "#1ab1f9", // 高亮时的区域颜色
                borderWidth: 1,
              },
            },
            label: {
              show: true,
              fontSize: "10",
              color: "#fff",
              formatter: data[i].value + "台",
            },
            select: {
              itemStyle: {
                areaColor: "#1ab1f9", // 点击时的区域颜色保持不变
                borderWidth: 1,
              },
              label: {
                show: true, // 点击后文本显示保持不变
                fontSize: "10",
                color: "#fff",
              },
            },
          });
        }
        return {
          regions: arr1,
          series: arr,
        };
      }
