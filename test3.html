<!DOCTYPE html>
<html style="height: 100%">

<head>
  <meta charset="UTF-8">
  <title>ECharts</title>
  <!-- 引入 ECharts 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>

<body style="height: 100%; margin: 0; background-color: #0b1e4f;">
  <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
  <div id="main" style="width: 600px; height: 400px; margin: auto; padding-top: 50px;"></div>
  <script type="text/javascript">
    // 基于准备好的 DOM，初始化 ECharts 实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
      backgroundColor: '#0b1e4f',
      title: {
        text: '新增设备数',
        left: 'center',
        top: 10,
        textStyle: {
          color: '#fff',
          fontSize: 16
        }
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      xAxis: {
        type: 'category',
        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        axisLine: {
          lineStyle: {
            color: '#fff'
          }
        },
        axisLabel: {
          color: '#fff'
        }
      },
      yAxis: {
        type: 'value',
        axisLine: {
          lineStyle: {
            color: '#fff'
          }
        },
        axisLabel: {
          color: '#fff'
        },
        splitLine: {
          lineStyle: {
            color: '#173158'
          }
        }
      },
      dataZoom: [
        {
          type: 'slider',
          show: true,
          xAxisIndex: [0],
          start: 0,
          end: 50, // 默认显示前 50% 的数据
          show: false, // 隐藏滑块
          minValueSpan: 3
        },
        {
          type: 'inside',
          xAxisIndex: [0],
          start: 0,
          end: 50
        }
      ],
      series: [
        // 背景柱状图
        {
          type: 'bar',
          data: [100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100],
          barWidth: '30%',
          barGap: '-100%',
          itemStyle: {
            color: 'rgba(255, 255, 255, 0.1)',
            barBorderRadius: [15, 15, 15, 15]
          }
        },
        // 实际数据柱状图
        {
          type: 'bar',
          data: [60, 80, 50, 70, 90, 40, 85, 55, 65, 75, 45, 95],
          barWidth: '30%',
          itemStyle: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              { offset: 0, color: '#00ccff' },
              { offset: 1, color: '#0055ff' }
            ]),
            barBorderRadius: [15, 15, 15, 15]
          }
        }
      ]
    };;

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
  </script>
</body>

</html>
